<!DOCTYPE html>
<html>
<head>
  <title>Account Aggregation</title>
  <style>
    *
    {
       background-color:darkkhaki; 
    }
    table {
      border-collapse: collapse;
      width: 100%;
      border: 20px;
    }

    .oporer_part{
      text-align: center;
     font-size: 50px;
    }
    
    th, td {
      padding: 25px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background-color:sienna;
    }

    tr{
      
      font-size: 30px;
      
    }
    /* tr:hover
    {
       background-color: brown !important;
    }  */
    
  </style>
</head>
<body>
  <h1 class="oporer_part">Account Aggregation</h1>
  
  <table>
    <tr>
      <th>Account Name</th>
      <th>Account Type</th>
      <th>Balance</th>
    </tr>
    <tr>
      <td>Checking Account</td>
      <td>Checking</td>
      <td>$5,000</td>
    </tr>
    <tr>
      <td>Savings Account</td>
      <td>Savings</td>
      <td>$10,000</td>
    </tr>
    <tr>
      <td>Credit Card</td>
      <td>Credit</td>
      <td>$2,000</td>
    </tr>
    <tr>
      <td>Investment Account</td>
      <td>Investment</td>
      <td>$50,000</td>
    </tr>
  </table>
</body>
</html>
