<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregation Page</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 900px;
    margin: 0 auto;
    text-align: center;
}

*{
      background-color:darkkhaki;
}
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    font-weight: bold;
}

th, td {
    border: 1px solid #ddd;
    padding: 18px;
    text-align: center;
    font-size:20px;
}

th {
    background-color: #f2f2f2;
}

td[contenteditable="true"] {
    cursor: pointer;
}

.remove-row {
    background-color: #ff4136;
    color: #fff;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
}

#add-row-button {
    margin-top: 10px;
    padding: 10px;
    background-color:chocolate
}

#total-income {
    font-weight: bold;
}

        </style>
</head>
<body>
    <div class="container">
        <h1>Account Aggregation</h1>
        <table id="income-table">
            <thead>
                <tr>
                    <th>Account Name</th>
                    <th>Account Type</th>
                    <th>Balance</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td contenteditable="true">Checking Account</td>
                    <td contenteditable="true">Checking</td>
                    <td contenteditable="true">10000</td>
                    <td><button class="remove-row">Remove</button></td>
                </tr>
                <tr>
                    <td contenteditable="true">Savings Account</td>
                    <td contenteditable="true">Savings</td>
                    <td contenteditable="true">5000</td>
                    <td><button class="remove-row">Remove</button></td>
                </tr>
                <tr>
                    <td contenteditable="true">Credit Card</td>
                    <td contenteditable="true">Credit</td>
                    <td contenteditable="true">5000</td>
                    <td><button class="remove-row">Remove</button></td>
                </tr>
                <tr>
                    <td contenteditable="true">Investment Account</td>
                    <td contenteditable="true">Investment</td>
                    <td contenteditable="true">5000</td>
                    <td><button class="remove-row">Remove</button></td>
                </tr>
            </tbody>
        </table>
        <button id="add-row-button">Add </button>
        <p id="total-income">Total Balance: <span >250000</span></p>
    </div>
    <script >
        
const incomeTable = document.getElementById('income-table');
const addRowButton = document.getElementById('add-row-button');
const totalIncomeElement = document.getElementById('total-income');
const removeButtons = document.querySelectorAll('.remove-row');


incomeTable.addEventListener('input', updateTotal);
function updateTotal() {
    let totalIncome = 0;
    const rows = incomeTable.getElementsByTagName('tr');
    for (let i = 1; i < rows.length; i++) { 
        const cells = rows[i].getElementsByTagName('td');
        const date = cells[0].textContent;
        const description = cells[1].textContent;
        const amount = parseFloat(cells[2].textContent) || 0;
        totalIncome += amount;
    }
    totalIncomeElement.textContent = totalIncome.toFixed(2);
}


function addRow() {
    const newRow = incomeTable.insertRow(-1);
    newRow.innerHTML = `
        <td contenteditable="true">New Date</td>
        <td contenteditable="true">New Description</td>
        <td contenteditable="true">0</td>
        <td><button class="remove-row">Remove</button></td>
    `;
    newRow.addEventListener('input', updateTotal);
    const removeButton = newRow.querySelector('.remove-row');
    removeButton.addEventListener('click', removeRow);
}


function removeRow() {
    const row = this.closest('tr');
    row.remove();
    updateTotal();
}

removeButtons.forEach(button => {
    button.addEventListener('click', removeRow);
});
addRowButton.addEventListener('click', addRow);

    </script>
</body>
</html>
