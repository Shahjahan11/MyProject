<!DOCTYPE html>
<html>
<head>
  <title>Financial Dashboard</title>
  <style>
     *
    {
        margin: 0;
        padding: 0;
        background-color:darkkhaki ;
    }
     .oporer_part{
      text-align: center;
     font-size: 40px;
     background-color:darkkhaki;
     padding: 10px;

    }


    .dashboard {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      background-color:chocolate;
      box-shadow: -2px  5px #888888;
    }
    
    .card {
      
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 50px;
      text-align: center;
      background-color:darkkhaki; 
      font-size: 20px;
      box-shadow: -2px  5px #888888;
      /* box-shadow: rgba(0, 0, 0, 0.2) 0px 5px 15px; */
    }
    .card h2,.card p{
      background-color: transparent;
    }
    .card:hover
    {
      background-color:seagreen;

    }
    .card h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="oporer_part">
  <h1 >Financial Dashboard</h1>
  </div>
  
  <div class="dashboard">
    
    <div class="card">
      <h2>Total Assets</h2>
      <p>$500,000</p>
    </div>
    
    <div class="card">
      <h2>Total Liabilities</h2>
      <p>$200,000</p>
    </div>
    
    <div class="card">
      <h2>Net Worth</h2>
      <p>$300,000</p>
    </div>
    
    <div class="card">
      <h2>Investment Portfolio</h2>
      <p>$250,000</p>
    </div>
    
    <div class="card">
      <h2>Savings Account</h2>
      <p>$50,000</p>
    </div>
    
    <div class="card">
      <h2>Credit Card Debt</h2>
      <p>$10,000</p>
    </div>
    
  </div>
</body>
</html>
