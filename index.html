<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>TAKA</title>
</head>
<body>
  <nav>
    <div class="nav_upper">
        <div class="nav_upper_left">
        <img class="Logo" src="AllPicture/logo2.jpg" alt="logo">
        <hi>TAKA</hi>
        </div>
        <div class="nav_upper_right">
          <button class="btnLogin-popup">Login</button>
        </div>
    </div>
    </nav>

<div style="display: block; position: absolute;" >
    <div class="wrapper" style="margin-left: 100%;">
            <span class="icon-close">
                <ion-ion name="close"><ion-icon name="close"></ion-icon></ion-ion>
            </span>
    
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
    
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have account?<a
                             href="#" class="register-link">Register</a>
                        </p>
                    </div>
                </form>
            </div> 
    
             <div class="form-box register"> 
                <h2>Registration</h2>
                <form action="#">
    
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person">
                            </ion-icon>
                        </span>
    
                        <input type="text" required>
                        <label>Username</label>
                    </div>
    
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail">
    
                            </ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> I am agree to the terms & conditions</label>
                    </div>
    
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        <p>Already have account?
                             <a href="#" class="login-link">Login</a>
                        </p>
                    </div>
                </form>
            </div>
            
        </div>
</div>
    
  

    <div class="middle" >
        
        

        <div class="middle_left">
            <div class="Big_notes">
                <p>Let some </p>
                <p>elegance into </p>
                <p>your finance..</p>
            </div>
            <div class="Small_notes">
                <p>Simplify your financial journey with us.. </p>
            </div>
            
            
        </div>
        <div class="middle_right">
            
        </div>

    </div>  
    
    <script src="script.js"></script>

</body>
</html>
